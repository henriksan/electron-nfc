<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <meta charset="utf-8">
    <style>
      .hero {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="hero">
      <img
        src="./img/cvlt.png"
        style="height: 100px; width: auto;">
      <p
        id="about-version"
        style="margin: 2px; padding: 2px;">
        Cloudvlt
      </p>
    </div>
    <script>
      const { app } = require('electron').remote
      document.getElementById('about-version').innerText = `Cloudvlt ${app.getVersion()}`
    </script>
  </body>
</html>
